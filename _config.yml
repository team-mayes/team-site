# The main config file for your Jekyll template

# Site settings
title: Team Mayes and Blue # used for the html title of every page
desc: >
  Heather Mayes's computational Chemical Engineering lab at the University of Michigan

url: http://cheresearch.engin.umich.edu     # put your website hosting url here
baseurl: '/mayes'                 # the subpath of your site, e.g. /blog
permalink: /:year/:title/   # how should we display posts url

# Meta settings
email: hbmayes@umich.edu
author: Team Mayes & Blue

# Pagination settings
paginate: 10                           # number of posts to show per page
paginate_path: "/articles/page:num/"  # link scheme for articles, should be left as is

# Navigation settings
# Used to define the navigation menu items
# > Title is the tile of the navigation item, url the url and desc is the tooltip
navigation:
  - title: Research
    url: /research/
    desc: The lab's research domains
  - title: Team
    url: /team/
    desc: The members of Team Mayes & Blue
  - title: Publications
    url: /publications/
    desc: The lab's publications
  - title: Contact
    url: /contact/
    desc: Contact information for the lab

# Used by Jekyll to recognize what is a post and what is a page
defaults:
  -
    scope:
      path: ''
      type: posts
    values:
      layout: post

# Markdown parser settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false          # you can change this if you feel like it
  parse_block_html: true    # allow parsing html inside markdown

# Build settings
include:
  - _pages                  # all your pages can be put inside pages (except articles)
exclude:
  - README.md
  - vendor
gems:
  - jekyll-paginate

